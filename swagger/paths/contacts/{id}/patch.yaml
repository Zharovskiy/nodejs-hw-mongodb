tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: 'Update a contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    description: "ID of the contact to update"
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: +380000055482
          contactType:
            description: "Contact's type. Default is personal"
            type: string
            enum: ['work', 'home', 'personal']
            example: personal
          email:
            description: "Contact's email"
            type: string
            example: example@gmail.com
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '200':
    description: Successfully updated the contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'